<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=0.5">
  <link rel="stylesheet" href="style.css">
  <title>Register | Jeremy's Website</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="icon" href="favicon.png">
</head>

<body>
  <header>
    <nav class="topnav">
      <a href="index.html"><i class="fa fa-fw fa-home"></i> About Me</a>
      <a href="contact.html"><i class="fa fa-fw fa-envelope"></i> Contact</a>
      <a href="login.html"><i class="fa fa-right-to-bracket"></i> Login</a>
      <a href="register.html"><i class="fa fa-fw fa-user"></i> Register</a>
    </nav>
  </header>

  <main class="login-page-container">
    <section class="login-header">
      <h1 class="welcome">Log In!</h1>
      <h4 class="welcome-small">
        Please enter your details to login
      </h4>
    </section>
    <form class="login-form">
      <div class="img-container">
        <img src="https://www.w3schools.com/howto/img_avatar2.png" alt="Avatar" class="avatar">
      </div>
      <label for="email">
        <strong>Email</strong>
      </label>
      <br />
      <input type="email" id="email" placeholder="Enter your email" />
      <br>
      <label for="password">
        <strong>Password</strong>
      </label>
      <br />
      <input type="password" id="password" placeholder="**********" />
      <br />
      <a href="#" class="forgot-password">
        Forgot password?
      </a>
      <br />
      <div class="buttons-center">
        <button type="submit" class="login-btn">
          <i class="fa fa-right-to-bracket sign-in-icon"></i> Sign In
        </button>
        <br />
        <div class="divider-container">
          <div class="divider"></div>
          <div class="or">OR</div>
          <div class="divider"></div>
        </div>
        <button type="submit" class="login-google">
          <i class="fa-brands fa-google"></i> Sign in with Google
        </button>
        <br>
        <button type="submit" class="login-github">
          <i class="fa-brands fa-github"></i> Sign in with GitHub
        </button>
      </div>
      <p><center>Need an account? <a href="register.html" class="need-account">Sign up now!</a></center></p>
    </form>
  </main>

  <footer>
    <section class="contact-section">
      <p>Jeremy &copy; 2022</p>
      <div class="contact-links">
        <a href="https://facebook.com/jeremiah.aworetan.1" target="_blank" class="contact-details"><i
            class="fab fa-facebook-square"></i> Facebook</a>
        <a href="https://github.com/jeremiey" target="_blank" class="contact-details"><i class="fab fa-github"></i>
          GitHub</a>
        <a href="https://twitter.com/stjerey" target="_blank" class="contact-details"><i class="fab fa-twitter"></i>
          Twitter</a>
        <a href="https://linkedin.com/in/jeremiah-aworetan" target="_blank" class="contact-details"><i
            class="fab fa-linkedin"></i> Linkedin</a>
        <a href="mailto:aworetanjeremiah@gmail.com" target="_blank" class="contact-details"><i
            class="fa fa-envelope"></i>
          Mail</a>
      </div>
    </section>
  </footer>
</body>

</html>
